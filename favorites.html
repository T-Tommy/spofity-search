<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/header.css">
    <link rel="stylesheet" href="./src/favorites.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
</head>
<body>
   <header>
        <h1>Spofity Search</h1>
        <a href="./index.html">
            <button>
                Back to Search
            </button>
        </a>
        <section id="message" class="hidden">You have no favorites</section>
    </header>
    <main>
        <article>
            <div id="permanent">
                <img src="assets/heart.png" id="favorite-icon">
                <div id="user-profile-icon">
                    <img src="assets/user.png" id="user-icon">
                    <img src="assets/cancel.png" id="logout-icon">
                </div>
            </div>
            <div id="expanded">

                <h2>Your Favorites</h2>
                <div>
                    <table id="favorites-table">
                        <thead>
                            <tr>
                                <th>TITLE</th>
                                <th>ARTIST</th>
                            </tr>
                        </thead>
                        <tbody id="favorites-tbody"></tbody>
                    </table>
                </div>
                <div id="user-container">
                    <h2 id="username">Username</h2>
                    <h2 id="logout">Logout</h2>
                </div>
            </div>
        </article>
   </main>
   <footer>
   </footer>
   <script type="module" src="./src/favorites.js"></script>
</body>
</html>
