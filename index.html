<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofity</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/header.css">
    <link rel="stylesheet" href="./src/favorites.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Spofity Search</h1>
        <nav>
            <form id="form">
                <input type="search" id="search-bar">
                <button>Yeet</button>
            </form>
            <section id="message">Search for a song!</section>
            <section id="page-nav" class="hidden">
                <button id="previous-button">&lt;</button>
                <p>
                    Page
                    <span id="current-page"></span>
                    of
                    <span id="total-pages"></span>
                </p>
                <button id="next-button">&gt;</button>
            </section>
        </nav>
    </header>
    <main>
        <table id="track-table" class="hidden">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>ARTIST</th>
                </tr>
            </thead>
            <tbody id="track-tbody"></tbody>
        </table>
    </main>
    <article>
        <div id="permanent">
            <img src="assets/heart.png" class="favorites-nav">
            <div class="profile">
                <img src="assets/user.png" id="user-icon">
                <img src="assets/cancel.png" id="logout-icon">
            </div>
        </div>
        <div id="expanded">
            <h2 class="favorites-nav">Your Favorites</h2>
                <table id="favorites-table">
                    <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>ARTIST</th>
                        </tr>
                    </thead>
                    <tbody id="favorites-tbody"></tbody>
                </table>
            <div class="profile">
                <h2 id="username">Username</h2>
                <h2 id="logout">Logout</h2>
            </div>
        </div>
    </article>
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/favorites.js"></script>
</body>
</html>
